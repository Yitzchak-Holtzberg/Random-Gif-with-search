<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<input type="text" id="searchBox" placeholder="Enter your search">
<button id="searchButton">Search</button>
<img src="#">
<script>
  const img = document.querySelector('img');

  async function getCats() {
    const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=hy38bbEpRWVHL3dHHb7o9uaetAgMbzqF&s=cats', {mode: 'cors'});
    response.json().then(function (response) {
      img.src = response.data.images.original.url;
    });
  }
getCats()
  document.getElementById("searchButton").addEventListener("click", () => {
    const searchTerm = document.getElementById('searchBox').value.trim();
    fetch('https://api.giphy.com/v1/gifs/random?api_key=hy38bbEpRWVHL3dHHb7o9uaetAgMbzqF&tag=' + searchTerm, {mode: 'cors'})
      .then(function (response) {
        return response.json();
      })
      .then(function (response) {
        img.src = response.data.images.original.url;
      });
  });
</script>
</body>
</html>
